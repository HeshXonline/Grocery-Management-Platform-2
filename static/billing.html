<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Grocery Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Grocery Management System</div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/billing.html" class="active">Billing</a>
            <a href="/products.html">Products</a>
            <a href="/reports.html">Reports</a>
        </div>
    </nav>

    <div class="container">
        <h1>Billing / Point of Sale</h1>
        <p class="subtitle">Create a new sale transaction</p>

        <div class="billing-grid">
            <div class="product-selection">
                <h2>Select Products</h2>
                <div class="search-box">
                    <input type="text" id="productSearch" placeholder="Search products...">
                </div>
                <div id="productList" class="product-list">
                    <p>Loading products...</p>
                </div>
            </div>

            <div class="cart-section">
                <h2>Cart</h2>
                <div id="cartItems" class="cart-items">
                    <p class="empty-cart">Cart is empty</p>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Total Items:</span>
                        <span id="totalItems">0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount:</span>
                        <span id="totalAmount">Rs. 0.00</span>
                    </div>
                </div>

                <button id="completeSaleBtn" class="btn btn-primary btn-large" disabled>
                    Complete Sale
                </button>
                <button id="clearCartBtn" class="btn btn-secondary">
                    Clear Cart
                </button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>âœ“ Sale Completed Successfully</h2>
            <p id="saleDetails"></p>
            <button id="closeModalBtn" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="/static/billing.js"></script>
</body>
</html>
